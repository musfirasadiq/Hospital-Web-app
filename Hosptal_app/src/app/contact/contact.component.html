<section class="contact-section">
    <h2>Contact Us</h2>
    <div class="row">
        <div class="col-md-6">
            <h3>Our Address</h3>
            <p>
                City Hospital,<br />
                PP Road, Pnnkjbbh, Cochin, Kerala - 687665<br />
                Phone: +91 765544780<br />
                Email: <a href="mailto:info@cityHospital.com">infocityHospital.com</a>
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=1..." width="100%" height="250" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>

        <div class="col-md-6">
            <h3>Send Us a Message</h3>
            <form (submit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" [(ngModel)]="contact.message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
